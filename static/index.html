<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kincaid: demo</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="heading">
        <h1>Kincaid</h1>
        <h6>A word statistics library in Rust</h6>
      </header>
      <a
        id="github_link"
        href="https://github.com/PawanHegde/kincaid"
        target="blank"
      >
        Github link
      </a>
      <div id="metadata">
        <div class="result">
          <label class="type">Words</label>
          <label class="value" id="word_count">0</label>
        </div>
        <div class="result">
          <label class="type">Sentences </label>
          <label class="value" id="sentence_count">0</label>
        </div>
        <div class="result">
          <label class="type">Syllables </label>
          <label class="value" id="syllable_count">0</label>
        </div>
        <div class="result">
          <label class="type">Flesch Reading Ease </label>
          <label class="value" id="flesch_reading_ease">0</label>
        </div>
      </div>
      <div id="data_container">
        <textarea id="data" type="text"></textarea>
      </div>
    </div>

    <script src="index.js" async></script>
  </body>
</html>
